---
label: Post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: date_published
  type: datetime
  label: Date Published
  description: When was this post published?
  config:
    required: true
    date_format: ''
    time_format: 
    display_utc: false
    export_format: MM/DD/YYYY
