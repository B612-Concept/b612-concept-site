- name: featured_image
  type: file
  config:
    maxSize: 64
  label: Featured Image
  description: Featured image for hero or sticky image
- name: sticky_featured_image
  type: boolean
  label: Sticky Featured Image
  description: Should the featured image be sticky?
  default: false
